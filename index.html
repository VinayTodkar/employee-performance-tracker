<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Performance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Employee Performance Tracker</h1>
  <div class="filters">
    <button onclick="showAll()">Show All</button>
    <button onclick="showTop()">Top Performers</button>
    <button onclick="showEligible()">Promotion Eligible</button>
  </div>
  <table id="employeeTable">
    <thead>
      <tr>
        <th>Emp ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Review Score</th>
        <th>Goals Completed</th>
        <th>Joining Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
